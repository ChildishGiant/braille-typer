<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>braille-typer</title>
	<link rel="stylesheet" href="../node_modules/bulma/bulma.sass">
	<link rel="stylesheet" href="style.css">
</head>

<body class="p-4">

	<div class="block is-flex is-justify-content-center ">
		<div id="boxes">

			<div class="row">
				<div id="1" class="toggle" onclick="this.classList.toggle('checked')"></div>
				<div id="2" class="toggle" onclick="this.classList.toggle('checked')"></div><br>
			</div>

			<div class="row">
				<div id="3" class="toggle" onclick="this.classList.toggle('checked')"></div>
				<div id="4" class="toggle" onclick="this.classList.toggle('checked')"></div><br>
			</div>

			<div class="row">
				<div id="5" class="toggle" onclick="this.classList.toggle('checked')"></div>
				<div id="6" class="toggle" onclick="this.classList.toggle('checked')"></div>
			</div>

		</div>
	</div>

	<div class="columns">
		<div class="column">
			<button class="button is-fullwidth is-success is-light" onclick="submit()">Submit</button>
		</div>
		<div class="column">
			<button class="button is-danger is-light is-fullwidth"
			onclick="document.getElementById('out').value = '';document.getElementById('translated').value=''">
				Clear
			</button>
		</div>
	</div>

	<div class="columns">
		<div class="column">
			<h2 class="subtitle">Braille</h2>
			<textarea class="textarea" readonly id="out"></textarea>
		</div>
		<div class="column">
			<h2 class="subtitle">Translated</h2>
			<textarea class="textarea" readonly id="translated"></textarea>
		</div>
	</div>

	<script src="main.js"></script>
</body>

</html>
